name: Weather Fetch Cron

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  fetch-weather:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run fetch
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          WP_ENDPOINT: ${{ secrets.WP_ENDPOINT }}
          WP_SECRET: ${{ secrets.WP_SECRET }}
        run: node fetch.js
